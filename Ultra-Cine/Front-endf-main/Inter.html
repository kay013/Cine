<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Vision</title>
  <link rel="stylesheet" href="/Front-endf-main/src/style.css">
  <link rel="shortcut icon" href="/Front-endf-main/src/img/logo2.png" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <img src="/Front-endf-main/src/img/logo2.png" alt="Logo Ultra Vision" class="logo">
        <button class="home-button">
            <i class="fi fi-rr-list"></i>
        </button>
    </header>

    <form action="/Front-endf-main/Pages/index.html">
        <h1>Assine agora</h1>
        <p>Assine agora e aproveite os melhores filmes e séries do momento.</p><br>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirme a senha"><br>
        <button type="submit" class="assine-btn">Entrar</button><br>
        <p>Ao assinar, você concorda com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</p><br>
        <p>Já tem uma conta? <a href="/Front-endf-main/login.html">Entrar</a></p>
        <p>Esqueceu sua senha? <a href="register.html">Recuperar senha</a></p>
    </form>
    

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = '/Front-endf-main/Pages/index.html';
        });
        const name = document.querySelector('input[type="text"]');
        const email = document.querySelector('input[type="email"]');
        const password = document.querySelector('input[type="password"]');
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            if (name.value === '' || email.value === '' || password.value === '') {
                alert('Por favor, preencha todos os campos');
            }
        });
    </script>
</body>
</html>
