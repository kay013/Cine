<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/Front-endf-main/src/style.css">
        <link rel="shortcut icon" href="/Front-endf-main/src/img/logo2.png" type="image/x-icon">
    </head>
<body>
    <header class="navbar">
        <img src="/Front-endf-main/src/img/logo2.png" alt="Logo Ultra Vision" class="logo">
        <button class="home-button">
            <i class="fi fi-rr-list"></i>
        </button>
    </header>

    <form action="Pages/index.html">
        <h1>Login</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
        <p><a href="register.html">Criar conta</a></p>
    </form>


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = '/Front-endf-main/Pages/index.html';
        });
        const email = document.querySelector('input[type="email"]');
        const password = document.querySelector('input[type="password"]');
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            if (email.value === '' || password.value === '') {
                alert('Por favor, preencha todos os campos');
            }
        });
    </script>

</body>
</html>
