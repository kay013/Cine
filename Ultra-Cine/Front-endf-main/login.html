<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Front-endf-main/src/login.css">
    <link rel="shortcut icon" href="/Front-endf-main/src/img/logo2.png" type="image/x-icon">
</head>

<body>

    <div class="login-container">

    <!-- Lado esquerdo: Formulário -->
    <div class="form-container">
      <form action="/Front-endf-main/Pages/index.html">
        <img src="/Front-endf-main/src/img/logo2.png" alt="Logo Ultra Vision" class="logo">
        <h1>Login</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required><br>
        <button type="submit" class="assine-btn">Entrar</button><br>
        <p>Não tem uma conta? <a href="/Front-endf-main/Inter.html">Assine aqui</a></p>
      </form>
    </div>

    <!-- Lado direito: Imagem de fundo -->
    <div class="image-side">
      <div class="overlay"></div>
      <img src="/Front-endf-main/src/img/FearStreetBanner2.jpeg" alt="Imagem de fundo" />
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = '/Front-endf-main/Pages/index.html';
        });
        const email = document.querySelector('input[type="email"]');
        const password = document.querySelector('input[type="password"]');
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            if (email.value === '' || password.value === '') {
                alert('Por favor, preencha todos os campos');
            }
        });
    </script>

</body>

</html>
