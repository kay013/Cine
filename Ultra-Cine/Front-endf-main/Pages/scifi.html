  <script>
  document.addEventListener('DOMContentLoaded', function () {
  const carrosseis = document.querySelectorAll('.carousel-wrapper');

  carrosseis.forEach(wrapper => {
    const filmesScroll = wrapper.querySelector('.filmes-scroll');
    const btnEsquerda = wrapper.querySelector('.seta.esquerda');
    const btnDireita = wrapper.querySelector('.seta.direita');
    const scrollAmount = 300;

    btnEsquerda.addEventListener('click', function () {
      filmesScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    btnDireita.addEventListener('click', function () {
      filmesScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });
  });
});
</script>

<script>
  function normalizarTexto(texto) {
    return texto
      .normalize("NFD") 
      .replace(/[\u0300-\u036f]/g, "") 
      .toLowerCase()
      .trim();
  }

  const searchInputs = document.querySelectorAll(".search-bar, .footer-search-bar");
  const filmes = document.querySelectorAll(".filme-item");

  searchInputs.forEach(input => {
    input.addEventListener("input", () => {
      const filtro = normalizarTexto(input.value);

      filmes.forEach(filme => {
        const titulo = normalizarTexto(filme.querySelector("img").alt);
        const corresponde = titulo.includes(filtro);
        filme.style.display = corresponde ? "inline-block" : "none";
      });
    });
  });
</script>
